syntax = "proto3";

package sum;

option java_package = "com.overtureone.proto";
option java_multiple_files = true;

message Arguments {
    int32 num1 = 1;
    int32 num2 = 2;
}

message SumRequest {
    Arguments args = 1;
}

message SumResponse {
    string result = 1;
}

service SumService {
    rpc Sum(SumRequest) returns (SumResponse) {};
}